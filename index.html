<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koszulka Challenge - Ranking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Ikony -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script> <!-- Particles -->
</head>
<body>
    <div id="particles-js"></div> <!-- Container dla particles -->
    <header>
        <nav>
            <h1 id="animated-title">Koszulka Challenge</h1> <!-- Animowany tytuł -->
            <ul>
                <li><a href="#ranking">Ranking</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="ranking">
            <h2>Top Właściciele Koszulek</h2>
            <input type="text" id="search" placeholder="Szukaj po nicku...">
            <div id="ranking-list"></div>
        </section>
        <section id="challenge-stats" class="stats-section"> <!-- Nowe: statystyki -->
            <div class="stat-item">
                <i class="fas fa-trophy"></i>
                <span id="total-owners">0</span> właścicieli
            </div>
            <div class="stat-item">
                <i class="fas fa-vote-yea"></i>
                <span id="total-votes">0</span> głosów
            </div>
            <div class="stat-item">
                <a href="https://www.tiktok.com/tag/KoszulkaChallenge" target="_blank" class="hashtag-badge">#KoszulkaChallenge</a>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
