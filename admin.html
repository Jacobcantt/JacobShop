    <header>
        <nav>
            <div style="display:flex; align-items:center;">

                <h1><a href="index.html">JacobcanVote - Admin</a></h1>
            </div>
        </nav>
    </header>

    <main>
        <section id="login" style="display:block;">
            <h2>Login Admin</h2>
            <form id="login-form">
                <input type="hidden" name="username" value="admin">
                <input type="password" id="admin-password" name="admin-password" autocomplete="new-password" placeholder="Hasło">
                <button type="button" onclick="loginAdmin()">Zaloguj</button>
            </form>
        </section>

        <section id="admin-panel" style="display:none;">
            <h2>Dodaj Właściciela</h2>
            <form id="add-owner-form">
                <input type="text" id="owner-name" name="owner-name" placeholder="Imię/Nick">
                <input type="text" id="tiktok-handle" name="tiktok-handle" placeholder="TikTok Handle (@example)">
                <input type="url" id="tiktok-link" name="tiktok-link" placeholder="Link do TikTok">
                <input type="url" id="photo-url" name="photo-url" placeholder="Link do zdjęcia (np. z TikTok)">
                <textarea id="owner-bio" name="owner-bio" placeholder="Krótki opis właściciela (opcjonalnie, max 200 znaków)" maxlength="200" rows="3"></textarea>
                <button type="submit">Dodaj i Pokaż Link</button>
            </form>
            <div id="qr-section" style="display:none;">
                <p style="text-align:center; color:#ccc;">Link do głosowania (skopiuj i wygeneruj QR zewnętrznie):</p>
                <input type="text" id="vote-link" readonly placeholder="Link do głosowania">
                <button onclick="copyLink()">Kopiuj Link</button>
            </div>
            <h3>Wszystkie Właściciele</h3>
            <div id="owners-list"></div>
        </section>
    </main>

    <script src="admin-script.js"></script>
    <script>
        // Particles dla admin (opcjonalnie)
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof particlesJS !== 'undefined') {
                particlesJS('particles-js', {

                    interactivity: { events: { onhover: { mode: 'repulse' } } }
                });
            }
        });
    </script>
