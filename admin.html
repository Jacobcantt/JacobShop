<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JacobcanVote - Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-storage-compat.js"></script> <!-- Storage -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <nav>
            <div style="display:flex; align-items:center;">
                <img src="./assets/logo.jpg" alt="JacobcanVote Logo" class="logo"> <!-- NOWE: Lokalny plik z repo -->
                <h1>JacobcanVote - Admin</h1>
            </div>
            <ul>
                <li><a href="index.html"><i class="fas fa-chart-bar"></i> Ranking</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Login Admin</h2>
            <form id="login-form">
                <input type="password" id="admin-password" placeholder="Hasło admina">
                <button type="submit">Zaloguj</button>
            </form>
        </section>

        <section id="admin-panel" style="display: none;">
            <h2>Dodaj Właściciela</h2>
            <form id="add-owner-form">
                <input type="text" id="owner-name" placeholder="Imię i nazwisko">
                <input type="text" id="tiktok-handle" placeholder="TikTok Handle (@example)">
                <input type="url" id="tiktok-link" placeholder="Link do TikTok[](https://www.tiktok.com/@example)">
                <input type="file" id="photo-file" accept="image/*"> <!-- Input file dla zdjęć -->
                <textarea id="owner-bio" placeholder="Krótki opis/bio (opcjonalne)"></textarea>
                <button type="submit">Dodaj i Pokaż Link</button>
            </form>

            <div id="qr-section" style="display: none;">
                <h3>Link do głosowania (skopiuj i wygeneruj QR zewnętrznie):</h3>
                <input type="text" id="vote-link" readonly>
                <button onclick="copyLink()">Kopiuj Link</button>
            </div>

            <h3>Wszystkie Właściciele</h3>
            <div id="owners-list"></div>
        </section>
    </main>

    <script src="admin-script.js"></script>
</body>
</html>
